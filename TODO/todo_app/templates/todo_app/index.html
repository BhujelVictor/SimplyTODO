{% extends "base.html" %}


{% block content %}

{% if object_list %}
<!-- h3 tag won't be printed if object list is empty -->
<h3>And then the list were bestowed upon by thee</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div
            role="button"
            onclick="location.href='{% url "list" todolist.id %}'">
            {{ todolist.title }}
        </div>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}
</ul>

<p>
    <input
        value="Add a new list"
        type="button"
        onclick="location.href='{% url "list-add" %}'"/>
</p>


{% endblock %}
